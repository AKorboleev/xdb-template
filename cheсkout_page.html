<body>
<main>
    <div class="container-xxl">
        <!-- chekout_page-->
        <div id="checkout_page" class="chekout_page ">
            <div class="form_header">
                <div class="inner">
                    <h4  class="mt-2">Оформление заказа</h4>
                </div>
            </div>
            <div class="body_content">
                <div class="content">
                    <!-- order-1  нужен для js  но это не точно ...-->
                    <div class="items order-1">
                        <div class="header">Товары:</div>
                        <div class="item">
                            [Items]
                        </div>
                        <div class="pricing">
                            <table>
                                <tbody>
                                    <tr class="block_item">
                                        <td class="header_item">
                                            <span>Стоимость товаров</span>
                                        </td>
                                        <td class="value">
                                            <span itemprop="price" content="[ItemsPrice]">[ItemsPrice]</span>
                                            <meta itemprop="priceCurrency" content="RUB">
                                        </td>
                                    </tr>
                                    <tr class="block_item">
                                        <td class="header_item">
                                            <span>Доставка</span>
                                        </td>
                                        <td class="value">бесплатно</td>
                                    </tr>
                                    <tr class="block_item strong">
                                        <td class="header_item">
                                            <span>Итого</span>
                                        </td>
                                        <td class="value">
                                            <span itemprop="price" content="[TotalPrice]">[TotalPrice]</span>
                                            <meta itemprop="priceCurrency" content="RUB">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="params_overley order-sm-1">
                        <div class="delivery">
                            <div class="header_title">Доставка</div>
                            <div class="delivery_method_items">
                                <div class="block_item">
                                    [DeliveryMethodItems]
                                </div>
                                <!-- d-node для js, но это не точно -->
                                <div class="delivery_errorMessage d-none">Способ доставки не выбран</div>
                            </div>
                            <div class="title">Адрес доставки</div>
                            <div class="text">
                                <div>
                                    [DeliveryAddress]
                                </div>
                            </div>
                            <div class="edit_controls">
                                <span class="edit address_edit" role="button" tabindex="0" data-address-id="[Address_ID]">[Title] адрес
                                    <svg width="12" height="12" viewBox="0 0 12 12" class="icon">
                                        <path fill="currentColor" d="M0 9.5V12h2.5l7.4-7.4-2.5-2.5L0 9.5zm11.8-6.8c.3-.3.3-.7 0-1L10.2.3a.7.7 0 00-.9 0L8.1 1.4 10.6 4l1.2-1.2z"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="payment payment_item">
                            <div class="header_title">Способ оплаты</div>
                            <div class="validation_tabs">
                                <div class="tabs">
                                    [PaymentMethodItems]
                                </div>
                                <div class="payment_errorMessage d-none">Способ оплаты не выбран</div>
                            </div>
                            <div class="sticky_on_mobile">
                                <div class="overlay">
                                        <div class="main_button">
                                            <button class="button btn-main" id="checkout">
                                                <span class="children">Продолжить</span>
                                            </button>
                                        </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
        <div id="insert_form" style="display:none;"></div>
        <!-- **** -->
        </div>
        <!--****-->
    </div>
</main>
</body>
